<html lang="en">
<head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <button class="start">Start concert</button>
    </div>

</body>
<script>
    const start = document.querySelector(".start")
   const container = document.querySelector(".container")
    start.onclick= function start(){
        const audio = new Audio("chamber.mp3")
        container.style.display="none";
        audio.play();
   
    }
   
  

</script>
